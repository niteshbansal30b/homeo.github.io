<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homeopathic Questions</title>
</head>
<body>
    <h1>Homeopathic Questions</h1>
    <form id="questionsForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" required><br>
        <!-- Add more form fields here -->
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("questionsForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission from refreshing the page
            
            // Get form data
            let formData = new FormData(this);

            // Convert form data to object
            let data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            // Validate form data
            if (!data.name || !data.age) {
                alert("Name and age are required fields");
                return;
            }

            // Format data (optional)
            let formattedData = `Name: ${data.name}<br>Age: ${data.age}<br>`;
            // Add more formatting as needed
            
            // Display formatted data (optional)
            document.getElementById("output").innerHTML = formattedData;

            // Clear form fields (optional)
            this.reset();
        });
    </script>

    <!-- Output area for displaying formatted data -->
    <div id="output"></div>
</body>
</html>
