<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Questionnaire</h1>
    </header>
    
    <nav>
        <!-- Navigation Bar (same as index.html) -->
    </nav>

    <section>
        <h2>Personal Questions</h2>
        <p>Answer the following questions to help us understand your health profile:</p>
        <form action="submit_form.php" method="post">
            <label for="name">1. What is your full name?</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="age">2. How old are you?</label><br>
            <input type="number" id="age" name="age" required><br><br>

            <label for="gender">3. What is your gender?</label><br>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>

            <label for="symptoms">4. Describe your current symptoms:</label><br>
            <textarea id="symptoms" name="symptoms" rows="4" cols="50" required></textarea><br><br>

            <label for="medical_history">5. Do you have any medical history or chronic conditions?</label><br>
            <textarea id="medical_history" name="medical_history" rows="4" cols="50"></textarea><br><br>

            <label for="medications">6. Are you currently taking any medications or supplements?</label><br>
            <textarea id="medications" name="medications" rows="4" cols="50"></textarea><br><br>

            <label for="allergies">7. Do you have any allergies?</label><br>
            <textarea id="allergies" name="allergies" rows="4" cols="50"></textarea><br><br>

            <label for="lifestyle">8. Describe your lifestyle habits (e.g., diet, exercise, sleep):</label><br>
            <textarea id="lifestyle" name="lifestyle" rows="4" cols="50"></textarea><br><br>

            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <!-- Footer (same as index.html) -->
    </footer>
</body>
</html>
